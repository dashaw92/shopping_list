<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="dashaw92" />
        <title>Shopping List - Recipe Editor</title>
        <script type="text/javascript" src="generator.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form autocomplete="off">
            <fieldset>
                <legend><label>New Recipe</label></legend>
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" name="recipeName" autofocus tabindex="0" /><br /><br />
                <input type="button" id="newRowBtn" value="[+ Ingredient]" tabindex="-1" />
                <input type="button" id="generateRecipeBtn" value="&lt;Generate&gt;" tabindex="-1" /><br /><br />
                    <table id="ingredients">
                        <tr>
                            <th><label>Ingredient</label></th>
                            <th><label>Amount</label></th>
                            <th><label>Unit of Measure</label></th>
                        </tr>
                    </table>
                    <br /><br />
            </fieldset>
        </form>
    </body>
</html>
